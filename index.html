<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock,Paper,Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone.jpeg ">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg" >
        </div>
        <div class="choice" id="sci">
            <img src="sci.jpeg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
       <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">
        <p id="ida">
        Play your move
        </p>
    </div>
</body>
<script src="scri.js"></script>
</html>
